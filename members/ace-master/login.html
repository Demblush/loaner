<script>
	document.querySelector('#password-icon').addEventListener('click', function(){
	
	var passwordString = document.querySelector('#ps1');
	var passwordICN = document.querySelector('#password-icon'); 

	if(passwordString.type === 'password') {
		
		passwordString.type = 'text';
		passwordICN.classList.remove('fa-eye')
		passwordICN.classList.add('fa-eye-slash')

		

	} else {
		
		passwordString.type = 'password';
		passwordICN.classList.add('fa-eye')
		passwordICN.classList.remove('fa-eye-slash')

	}
   

})
	        document.querySelector('#password-icon2').addEventListener('click', function(){
            
            var passwordString = document.querySelector('#ps2');
            var passwordICN = document.querySelector('#password-icon2'); 
    
            if(passwordString.type === 'password') {
                
                passwordString.type = 'text';
                passwordICN.classList.remove('fa-eye')
                passwordICN.classList.add('fa-eye-slash')
    
                
    
            } else {
                
                passwordString.type = 'password';
                passwordICN.classList.add('fa-eye')
                passwordICN.classList.remove('fa-eye-slash')
    
            }
           
    
        })
